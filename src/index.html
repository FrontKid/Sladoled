<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
   <title>Page title</title>
   <link rel="stylesheet" href="./sass/main.scss">

</head>

<body>
   <div class="wrapper">
      <section class="feedback container">
         <h2 hidden>feedback</h2>
         <div class="feedback__block-img">
            <img class="feedback__img" src="../assets/feedback/img.jpg" alt="image of ice cream">
         </div>

         <div class="feedback__slider">
            <div class="feedback__wrapper">
               <div class="feedback__item">
                  <img class="feedback__avatar" src="../assets/feedback/avatar.png"
                     alt="photo of the person from the feedback">
                  <div class="feedback__block-text">
                     <p class="feedback__text">
                        I love visiting your cafe. You prepare the most delicious ice
                        cream in Los Angeles! In addition, you have beautiful serving,
                        cozy atmosphere and polite staff.
                     </p>
                  </div>
                  <p class="feedback__location">Emily, Los Angeles</p>
               </div>
            </div>
            <div class="feedback__switch">
               <span class="feedback__button"></span>
               <span class="feedback__button"></span>
               <span class="feedback__button"></span>
            </div>
         </div>
      </section>
   </div>

   <script type="module" src="./index.js"></script>
</body>

</html>
